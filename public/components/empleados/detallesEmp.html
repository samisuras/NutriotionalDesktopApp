<h1 class="h1">{{m}}  <i class="fas fa-user ml-3"></i></h1>
<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-xl-2 text-center">
            <button class="btn btn-success btn-block" ng-click="return()">Regresar<i class="fas fa-undo ml-3"></i></button>
        </div>
        <div class="mx-auto col-xl-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0 text-info">{{Empleado.nombre+' '+Empleado.apellidoPaterno+' '+Empleado.apellidoMaterno}}</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">ID Usuario:</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" value="{{Empleado.idUsuario}}" disabled>
                            </div>
                            <label class="col-lg-3 col-form-label form-control-label">ID Empleado:</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" value="{{Empleado.idEmpleado}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Teléfono:</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="{{Empleado.telefono}}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Correo:</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="{{Empleado.correo}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Dirección:</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="{{'Calle: '+Empleado.calle+' #'+Empleado.numero+' CP: '+Empleado.cp}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Puesto:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="{{Empleado.puesto}}" disabled>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Cédula:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="{{Empleado.noCedula}}" disabled>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Area:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="{{Empleado.area}}" disabled>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Descripcion:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="{{Empleado.descripcion}}" disabled>
                                </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
