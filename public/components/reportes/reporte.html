<h1 class="h1">{{m}}</h1>
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <table class="table text-center table-striped table-hover">
                <thead class="thead bg-info text-white">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in extrasCantidad">
                        <th scope="row">{{x.nombre}}</th>
                        <td>{{x.cantidad}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-xl-6">
            <table class="table text-center table-striped table-hover">
                <thead class="thead bg-info text-white">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Venta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in extrasVentas">
                        <th scope="row">{{x.nombre}}</th>
                        <td>{{x.venta_total}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
