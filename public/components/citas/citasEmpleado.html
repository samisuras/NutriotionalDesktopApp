<div class="container">
    <div class="col-sm-12">
        <h1 class="text-dark">Citas para el Nutriologo: {{ empleado.nombre + " " + empleado.apellidoMaterno + " " + empleado.apellidoPaterno }} </h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="mt-3 mr-5 ml-5">
                <div class="form-group">  
                    <label for="fecha">Elija la fecha</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" >
                </div>
                <div class="" align="center">
                    <button class="btn btn-success btn-lg mr-3" ng-click="return()">Regresar<i class="fas fa-undo ml-3"></i></button>
                    <button type="submit" class="btn btn-info btn-lg" ng-click="buscarFecha(this)">Buscar</button>
                </div>
                <div class="alert alert-dismissible alert-danger mt-3" ng-show="sinRegistros">
                    <strong>No se encontraron resultados en la base de datos.</strong>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container pt-5" ng-show="tabla">
    <table class="table text-center table-striped table-hover">
        <thead class="thead text-light bg-info">
            <tr>
                <th scope="col">ID Cita</th>
                <th scope="col">Fecha</th>
                <th scope="col">Horario</th>
                <th scope="col">Notas</th>             
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in citasEmpleado">
                <th scope="row">{{x.idCita}}</th>
                <td>{{x.fecha}}</td>
                <td>{{x.hora}}</td>
                <td scope="row">{{x.notas}}</td>
            </tr>
        </tbody>
    </table>
</div>
