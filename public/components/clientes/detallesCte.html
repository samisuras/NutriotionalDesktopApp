<h1 class="h1">{{m}}  <i class="fas fa-user ml-3"></i></h1>
<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-xl-2 text-center">

        </div>

                    <h4 class="mb-0 text-info">{{Cliente.nombre+' '+Cliente.apellidoPaterno+' '+Cliente.apellidoMaterno}}</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">ID Usuario:</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" value="{{Cliente.idUsuario}}" disabled>
                            </div>
                            <label class="col-lg-3 col-form-label form-control-label">ID Cliente:</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" value="{{Cliente.idCliente}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Correo:</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="{{Cliente.correo}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Direcci√≥n:</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="{{'Calle: '+Cliente.calle+' #'+Cliente.numero+' CP: '+Cliente.cp}}" disabled>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
